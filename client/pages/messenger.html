<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Messenger - MedRecord Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "secondary": "#7C3AED",
                        "accent": "#EC4899",
                        "warning": "#F59E0B",
                        "danger": "#EF4444",
                        "success": "#10B981"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .cursor-pointer { cursor: pointer; }
        .cursor-default { cursor: default; }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .file-attachment {
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.2);
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">chat</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Secure Messenger</h1>
                        <p class="text-sm text-gray-600">Medical Records Communication</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-success">circle</span>
                        <span class="text-sm text-gray-600">Connected</span>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-medium text-gray-900" id="userName">Loading...</div>
                        <div class="text-xs text-gray-600" id="userRole">Loading...</div>
                    </div>
                    <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">logout</span>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen pt-16">
        <!-- Sidebar - Conversations List -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Conversations</h2>
                    <button id="newChatBtn" class="p-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined text-lg">add</span>
                    </button>
                </div>
                <div class="relative">
                    <input type="text" id="searchConversations" placeholder="Search conversations..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto scrollbar-thin" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-white border-b border-gray-200 px-6 py-4" id="chatHeader">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-gray-600">person</span>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-900" id="currentChatName">Select a conversation</h3>
                            <p class="text-sm text-gray-600" id="currentChatStatus">Choose a conversation to start messaging</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <span class="material-symbols-outlined">more_vert</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto scrollbar-thin bg-gray-50 p-6" id="messagesContainer">
                <div class="flex items-center justify-center h-full text-gray-500">
                    <div class="text-center">
                        <span class="material-symbols-outlined text-4xl mb-2">chat</span>
                        <p>Select a conversation to start messaging</p>
                    </div>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="bg-white border-t border-gray-200 p-4" id="messageInputArea" style="display: none;">
                <div class="flex items-end gap-3">
                    <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <span class="material-symbols-outlined">attach_file</span>
                    </button>
                    <div class="flex-1">
                        <textarea id="messageInput" 
                                  placeholder="Type your message..." 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-primary"
                                  rows="1"></textarea>
                    </div>
                    <button id="sendBtn" class="p-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
                
                <!-- File Upload Area (Hidden by default) -->
                <div id="fileUploadArea" class="mt-3 p-3 bg-gray-50 rounded-lg" style="display: none;">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">description</span>
                            <span class="text-sm text-gray-700" id="fileName">No file selected</span>
                        </div>
                        <button id="removeFileBtn" class="text-red-600 hover:text-red-700">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Chat Modal -->
    <div id="newChatModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Start New Conversation</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select User</label>
                <select id="userSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Choose a user...</option>
                </select>
            </div>
            <div class="flex gap-3">
                <button id="cancelNewChat" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button id="startNewChat" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                    Start Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">

    <!-- Scripts -->
    <script src="../js/socket-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/messenger.js"></script>
</body>
</html>
