<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Dashboard - Medical Records CRM</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Fix cursor issues */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div,
        label {
            cursor: default !important;
        }

        button,
        .cursor-pointer,
        [role="button"],
        a,
        button *,
        .cursor-pointer *,
        [role="button"] *,
        a * {
            cursor: pointer !important;
        }

        input,
        textarea,
        [contenteditable="true"] {
            cursor: text !important;
        }

        select {
            cursor: pointer !important;
        }

        input[type="checkbox"],
        input[type="radio"] {
            cursor: pointer !important;
        }

        /* Prevent text selection on non-editable elements */
        .no-select,
        button,
        .cursor-pointer,
        [role="button"],
        a {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection only on content */
        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside
            class="w-64 flex-shrink-0 border-r border-[#e7eff4] dark:border-gray-800 bg-white dark:bg-background-dark flex flex-col justify-between p-4">
            <div class="flex flex-col gap-6">
                <div class="flex gap-3 items-center">
                    <div class="bg-primary rounded-lg p-2 text-white">
                        <span class="material-symbols-outlined">health_and_safety</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-[#0d171c] dark:text-white text-base font-bold leading-tight">MedRec CRM</h1>
                        <p class="text-[#49819c] dark:text-gray-400 text-xs font-normal">System Administrator</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-1">
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-[#49819c] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        data-page="dashboard">
                        <span class="material-symbols-outlined text-lg">dashboard</span>
                        <p class="text-sm font-medium">Dashboard</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-[#49819c] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        data-page="messenger">
                        <span class="material-symbols-outlined text-lg">chat</span>
                        <p class="text-sm font-medium">Messenger</p>
                    </a>
                    <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary"
                        data-page="users">
                        <span class="material-symbols-outlined text-lg"
                            style="font-variation-settings: 'FILL' 1;">group</span>
                        <p class="text-sm font-bold">User Management</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-[#49819c] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        data-page="records">
                        <span class="material-symbols-outlined text-lg">description</span>
                        <p class="text-sm font-medium">Records Access</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-[#49819c] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        data-page="logs">
                        <span class="material-symbols-outlined text-lg">history</span>
                        <p class="text-sm font-medium">System Logs</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-[#49819c] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        data-page="settings">
                        <span class="material-symbols-outlined text-lg">settings</span>
                        <p class="text-sm font-medium">Security Settings</p>
                    </a>
                </nav>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        data-alt="Professional headshot of system administrator"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLudiU95NOmnMGUqbh1rf1vB9KYAwJgz5dHLaHr3BDf0Oq-l7Ex-Lo6vJ1gUpVnbVudRTR8RnGiU_CtcYsDJtDq-jy3yaXZQv7jq3WhIwma-NA95Az7HmSe4dJqJhP2AAk9qw_ZWUuIeJTzDsCM5-n3Z72IDpERus1uIGyw7ByR5Ey4f2jFFjgUNRrlR1cSdgLQSC1V5LeKJi3Pn6rhc0CJzOaZv9I1wXwjk2U0FxiCfRAuQFcjzoKFO8XLq62S7hlASKsZKLgHZ0");'>
                    </div>
                    <div class="overflow-hidden">
                        <p id="adminName" class="text-sm font-bold truncate">Admin User</p>
                        <p class="text-xs text-[#49819c] truncate">admin@medrec.com</p>
                    </div>
                </div>
                <button id="logoutBtn"
                    class="flex w-full items-center justify-center rounded-lg h-10 px-4 bg-red-500 text-white text-sm font-bold hover:bg-red-600 transition-all">
                    <span class="material-symbols-outlined text-sm mr-2">logout</span>
                    <span class="truncate">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <!-- Top Navigation -->
            <header
                class="flex items-center justify-between border-b border-[#e7eff4] dark:border-gray-800 bg-white dark:bg-background-dark px-8 py-3 sticky top-0 z-10">
                <div class="flex items-center gap-4 flex-1">
                    <label class="flex items-center w-full max-w-md h-10 bg-[#e7eff4] dark:bg-gray-800 rounded-lg px-3">
                        <span class="material-symbols-outlined text-[#49819c] mr-2">search</span>
                        <input id="globalSearch"
                            class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder:text-[#49819c]"
                            placeholder="Global search for records, users or logs..." type="text" />
                    </label>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="flex items-center justify-center size-10 rounded-lg bg-[#e7eff4] dark:bg-gray-800 text-[#0d171c] dark:text-white">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <button
                        class="flex items-center justify-center size-10 rounded-lg bg-[#e7eff4] dark:bg-gray-800 text-[#0d171c] dark:text-white">
                        <span class="material-symbols-outlined">help</span>
                    </button>
                    <div class="h-8 w-[1px] bg-[#e7eff4] dark:bg-gray-800 mx-2"></div>
                    <button id="addUserBtn"
                        class="flex items-center gap-2 px-4 h-10 bg-primary text-white rounded-lg text-sm font-bold">
                        <span class="material-symbols-outlined text-base">person_add</span>
                        <span>Add New User</span>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div id="pageContent" class="p-8 flex flex-col gap-8">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-background-dark rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Add New User</h3>
            <form id="userForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" id="userName" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="userUsername" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="userPassword" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Role</label>
                    <select id="userRole" class="w-full p-2 border rounded-lg">
                        <option value="Doctor">Doctor</option>
                        <option value="Admin">Admin</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Lawyer">Lawyer</option>
                    </select>
                </div>
                <div class="flex gap-2 justify-end">
                    <button type="button" id="cancelUserBtn" class="px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/socket-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/messenger.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>

</html>
