<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Doctor Dashboard - Medical Records Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Fix cursor issues */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div,
        label {
            cursor: default !important;
        }

        button,
        .cursor-pointer,
        [role="button"],
        a,
        button *,
        .cursor-pointer *,
        [role="button"] *,
        a * {
            cursor: pointer !important;
        }

        input,
        textarea,
        [contenteditable="true"] {
            cursor: text !important;
        }

        select {
            cursor: pointer !important;
        }

        input[type="checkbox"],
        input[type="radio"] {
            cursor: pointer !important;
        }

        /* Prevent text selection on non-editable elements */
        .no-select,
        button,
        .cursor-pointer,
        [role="button"],
        a {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection only on content */
        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-white min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside
            class="w-64 flex-shrink-0 border-r border-[#cee0e8] dark:border-[#2d3a43] bg-white dark:bg-[#16252d] flex flex-col justify-between p-4">
            <div class="flex flex-col gap-8">
                <!-- User Profile Section -->
                <div class="flex items-center gap-3">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 border-2 border-primary/20"
                        data-alt="Professional headshot of a male doctor in medical attire"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA2cMB2M_EnWTrcnTYqo6cBs_12oabpAqOIG3oPo-EhFnoty__Q9x8zR5j1cunRz5_zxHf_1Rm5i7ANDcfST6kNtlF3akCxHy1ocd8kYkbj5IMKEZjcMlRp8MVL5o2pmGtDY0BS2GNLTOONObZNKSzul3JCftYzgmzxQngOI3AMSyeFo4Tcw93uAuNbh_6kvi3iMwyRCK_F4JCaCY_VWEUR5oCsufoxnCVwOIo8mEI5Wgu1rnL1R7wmrzjp5O5wDzqhrGRL8OhT234");'>
                    </div>
                    <div class="flex flex-col overflow-hidden">
                        <h1 id="doctorName"
                            class="text-[#0d171c] dark:text-white text-base font-bold leading-tight truncate">Dr. Julian
                            Smith</h1>
                        <p id="doctorTitle" class="text-[#49819c] dark:text-[#8ab4c9] text-xs font-medium truncate">
                            Chief Medical Officer</p>
                    </div>
                </div>
                <!-- Nav Links -->
                <nav class="flex flex-col gap-2">
                    <a href="#" class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary text-white"
                        data-page="dashboard">
                        <span class="material-symbols-outlined text-[24px]">group</span>
                        <p class="text-sm font-semibold leading-normal">Patients</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#49819c] dark:text-[#8ab4c9] hover:bg-primary/10 transition-colors"
                        data-page="messenger">
                        <span class="material-symbols-outlined text-[24px]">chat</span>
                        <p class="text-sm font-semibold leading-normal">Messenger</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#49819c] dark:text-[#8ab4c9] hover:bg-primary/10 transition-colors"
                        data-page="records">
                        <span class="material-symbols-outlined text-[24px]">folder_shared</span>
                        <p class="text-sm font-semibold leading-normal">Records</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#49819c] dark:text-[#8ab4c9] hover:bg-primary/10 transition-colors"
                        data-page="permissions">
                        <span class="material-symbols-outlined text-[24px]">lock_person</span>
                        <p class="text-sm font-semibold leading-normal">Permissions</p>
                    </a>
                    <a href="#"
                        class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#49819c] dark:text-[#8ab4c9] hover:bg-primary/10 transition-colors"
                        data-page="settings">
                        <span class="material-symbols-outlined text-[24px]">settings</span>
                        <p class="text-sm font-semibold leading-normal">Settings</p>
                    </a>
                </nav>
            </div>
            <div class="pt-4 border-t border-[#cee0e8] dark:border-[#2d3a43]">
                <div id="logoutBtn"
                    class="flex items-center gap-3 px-3 py-2 text-red-500 cursor-pointer hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-bold">Sign Out</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto bg-background-light dark:bg-background-dark">
            <!-- Top Heading Area -->
            <header class="flex flex-wrap items-center justify-between gap-4 p-8">
                <div class="flex flex-col">
                    <h2 id="pageTitle"
                        class="text-[#0d171c] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                        Dashboard</h2>
                    <p id="pageSubtitle" class="text-[#49819c] dark:text-[#8ab4c9] font-medium">Welcome back, Dr. Smith.
                        Here is your overview.</p>
                </div>
                <button id="quickUploadBtn"
                    class="flex min-w-[140px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-[20px]">cloud_upload</span>
                    <span class="truncate">Quick Upload</span>
                </button>
            </header>

            <!-- Page Content -->
            <div id="pageContent" class="px-8 pb-8 flex-1">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-background-dark rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Add New Medical Record</h3>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Select Patient</label>
                    <select id="patientSelect" class="w-full p-2 border rounded-lg" required>
                        <option value="">Choose a patient...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Record Type</label>
                    <select id="recordType" class="w-full p-2 border rounded-lg" required>
                        <option value="X-Ray">X-Ray</option>
                        <option value="MRI">MRI</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="ECG">ECG</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">File Path</label>
                    <input type="text" id="filePath" class="w-full p-2 border rounded-lg"
                        placeholder="/secure/reports/filename.pdf" required>
                </div>
                <div class="flex gap-2 justify-end">
                    <button type="button" id="cancelUploadBtn" class="px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg">Add Record</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/socket-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/messenger.js"></script>
    <script src="../js/doctor-dashboard.js"></script>
</body>

</html>
