<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Medical Records Login</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="w-full flex justify-center">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eff4] dark:border-b-slate-800 px-10 py-3">
<div class="flex items-center gap-4 text-[#0d171c] dark:text-white">
<div class="size-6 text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">health_metrics</span>
</div>
<h2 class="text-[#0d171c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Medical Records Center</h2>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Help Center</span>
</button>
</header>
</div>
</div>
<main class="flex-1 flex items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-teal-50 dark:from-slate-900 dark:to-slate-950">
<div class="w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-xl shadow-xl overflow-hidden border border-slate-200 dark:border-slate-800">
<div class="@container">
<div class="@[480px]:px-0">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden min-h-[160px]" data-alt="Modern clean hospital interior with blue lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBUQjf9tXtu4gkeauvSyhtHpbiDBVjGOjP4creiJBSZSh9gDjGV0wtM3SBgsKZEMCOWwa3tlgfGpUJY6w8ta15mMJACmsKzBYglazdk3jg_vl0KL6dYVpIyPIj9p6L5m_JReM5QC5AQBSS3AhDbwB97mfTgTb-PDilrOAV8V8x4JWhI5oWu_2Y-NRFHZQc3ByI1WI-VpU3Wi4v05cOVdI_IGvP_6xVq2NKRg2Wl2qT9MGYo3ofVewO3P6dFhGmToY25AFQQp715j6I");'>
</div>
</div>
</div>
<div class="p-8">
<h1 class="text-[#0d171c] dark:text-white tracking-light text-[28px] font-bold leading-tight text-center pb-2">Secure Access Portal</h1>
<p class="text-[#49819c] dark:text-slate-400 text-sm font-normal leading-normal pb-8 text-center">Enter your credentials to manage patient documentation</p>
<form class="space-y-4">
<div class="flex flex-col gap-1">
<label class="text-[#0d171c] dark:text-slate-200 text-sm font-medium leading-normal">System Role</label>
<div class="relative">
<select class="form-input flex w-full rounded-lg text-[#0d171c] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#cee0e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4 text-sm font-normal appearance-none">
<option disabled="" selected="" value="">Select your professional role</option>
<option value="doctor">Medical Doctor (MD/DO)</option>
<option value="admin">System Administrator</option>
<option value="lawyer">Legal Representative</option>
<option value="insurance">Insurance Adjuster</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#49819c]">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#0d171c] dark:text-slate-200 text-sm font-medium leading-normal">Professional ID / Username</label>
<input class="form-input flex w-full rounded-lg text-[#0d171c] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#cee0e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4 text-sm font-normal placeholder:text-[#49819c]/60" placeholder="e.g. j.doe@hospital.org" type="text"/>
</div>
<div class="flex flex-col gap-1">
<label class="text-[#0d171c] dark:text-slate-200 text-sm font-medium leading-normal">Password</label>
<input class="form-input flex w-full rounded-lg text-[#0d171c] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#cee0e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4 text-sm font-normal placeholder:text-[#49819c]/60" placeholder="••••••••" type="password"/>
</div>
<div class="flex items-center justify-between pt-2">
<label class="flex items-center gap-2 cursor-pointer">
<input class="rounded text-primary focus:ring-primary border-[#cee0e8] dark:border-slate-700 bg-white dark:bg-slate-800" type="checkbox"/>
<span class="text-xs text-[#49819c] dark:text-slate-400">Remember device</span>
</label>
<a class="text-xs text-primary font-semibold hover:underline" href="#">Forgot password?</a>
</div>
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] mt-6 transition-opacity hover:opacity-90" type="submit">
                                Authenticate
                            </button>
</form>
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 flex flex-col items-center gap-4">
<p class="text-[11px] text-[#49819c] dark:text-slate-500 text-center uppercase tracking-widest font-bold">Secure Verification</p>
<div class="flex gap-6 opacity-60">
<span class="material-symbols-outlined text-2xl text-slate-400">verified_user</span>
<span class="material-symbols-outlined text-2xl text-slate-400">enhanced_encryption</span>
<span class="material-symbols-outlined text-2xl text-slate-400">lock_person</span>
</div>
</div>
</div>
</div>
</main>
<footer class="w-full py-4 px-10 border-t border-slate-200 dark:border-slate-800 flex justify-between items-center text-[12px] text-[#49819c] dark:text-slate-500">
<p>© 2024 HealthPath Systems. HIPAA Compliant Portal.</p>
<div class="flex gap-4">
<a class="hover:text-primary" href="#">Privacy Policy</a>
<a class="hover:text-primary" href="#">Terms of Service</a>
</div>
</footer>
</div>
</div>
</body></html>
