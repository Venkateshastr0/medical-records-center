<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Team Lead Dashboard - MedRecord Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "secondary": "#7C3AED",
                        "accent": "#EC4899",
                        "warning": "#F59E0B",
                        "danger": "#EF4444",
                        "success": "#10B981"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .cursor-default {
            cursor: default;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">groups</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Team Lead Dashboard</h1>
                        <p class="text-sm text-gray-600">Medical Analysis Management</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">

                    <div class="text-right">
                        <div class="text-sm font-medium text-gray-900" id="userName">Loading...</div>
                        <div class="text-xs text-gray-600">Team Lead</div>
                    </div>
                    <button id="logoutBtn"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">logout</span>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <nav class="p-4 space-y-2">
                <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary"
                    data-page="overview">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-medium">Overview</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="messenger">
                    <span class="material-symbols-outlined">chat</span>
                    <span class="text-sm font-medium">Messenger</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="team">
                    <span class="material-symbols-outlined">people</span>
                    <span class="text-sm font-medium">My Team</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="tasks">
                    <span class="material-symbols-outlined">assignment</span>
                    <span class="text-sm font-medium">Tasks</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="analysis">
                    <span class="material-symbols-outlined">analytics</span>
                    <span class="text-sm font-medium">Analysis Results</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="bundles">
                    <span class="material-symbols-outlined">folder</span>
                    <span class="text-sm font-medium">Data Bundles</span>
                </a>
                <a href="#"
                    class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-page="cloud">
                    <span class="material-symbols-outlined">cloud</span>
                    <span class="text-sm font-medium">Cloud Storage</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="h-full overflow-y-auto">
                <div class="container mx-auto px-6 py-6">
                    <!-- Page Header -->
                    <div class="mb-6">
                        <h1 id="pageTitle" class="text-2xl font-bold text-gray-900 mb-2">Overview</h1>
                        <p id="pageSubtitle" class="text-gray-600">Team analysis management and coordination</p>
                    </div>

                    <!-- Content Area -->
                    <div id="pageContent">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Assignment Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Assign Analysis Task</h3>
            <form id="taskForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Patient</label>
                        <select id="patientSelect"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                            <option value="">Select patient...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Team Member</label>
                        <select id="memberSelect"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                            <option value="">Select team member...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Task Type</label>
                        <select id="taskType"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                            <option value="radiology">Radiology Analysis</option>
                            <option value="pathology">Pathology Report</option>
                            <option value="blood_work">Blood Work Analysis</option>
                            <option value="cardiology">Cardiology Review</option>
                            <option value="comprehensive">Comprehensive Analysis</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="priority"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Instructions</label>
                    <textarea id="instructions" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="Provide analysis instructions..."></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                    <input type="datetime-local" id="deadline"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="flex gap-3">
                    <button type="button" id="cancelTask"
                        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                        Assign Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/socket-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/messenger.js"></script>
    <script src="../js/team-lead-dashboard.js"></script>
</body>

</html>
